# 耐用品的价格

&gt; 比特币火热的原因

---

使用寿命长的商品一般都是耐用品

### 耐用品通俗定义
---

#### 耐用品的精准定义
-----
- 短期的价格需求弹性大于长期的价格需求弹性的商品定义为耐用品
  - 解读下来就是：长期的需求量相对确定，短期需求量可调节的商品，例如家电长期来看总是需要的，但短期不是必须要买，可以等价格低时再入手，所以家电就是耐用品。
  - 类似的，非耐用品就是短期需求相对确定，长期可调整。例如饮食习惯不容易马上改变，短期需求会相对确定，但长期来看，是可以改变的。

---

#### 科斯猜想
-----
- 由于将来销售的耐用品将会影响到现在所售出的产品的未来价值，在垄断耐用品生产者没有对未来的产量水平做出承诺时，如果消费者具有价格下跌的理性预期，那么垄断价格就会迅速降到边际成本水平。
- 耐用品生产者垄断无法带来更多的回报（例如没有品牌溢价）。
---

#### 解决耐用品科斯猜想的办法
-----
- 只出租，不出售；
- 维持消费者向上的价格预期；
- 将耐用品转变成非耐用品；
---

#### 出租不出售
-----
- 从买断制转向订阅制就是这种类型；
- 例如：Office 365，优酷会员 等等；
---

#### 维持向上的价格预期
-----
- 当用户对耐用品有向上的价格预期时，其购物的需求性质会发生变化：从使用需求变成保值或增值需求；
- 股票、茅台、黄金、钻石、房地产、比特币都是属于维持用户向上的价格预期；
- 当向上的价格预期存在时，耐用品就具备了货币属性；反过来，必须是通货紧缩的货币才能维持向上的价格预期。**也就是说向上的价格预期的商品，产量是被控制的**。
---

#### 将耐用品转变为非耐用品
-----
- 从定义出发，降低短期需求弹性，提升长期需求弹性。
  - 女装行业，通过新潮流，新风尚等引导，强化了短期的需求量，同时削弱了过往的销量对当期销量的影响，提升了长期需求弹性。所以女装成功的从耐用品转成了非耐用品。
  - 电脑、手机、软件等行业是通过新功能的迭代（用户认知）来实现耐用品到非耐用品的转型的。当创新不能影响用户认知时，用户又会以耐用品的心态来对待这些产品。

---

#### 服务（免费类 APP）
- 一般来说，服务（免费类 APP）都属于耐用品，如何提升用户对服务的价值感，形成更好的竞争优势？主要有两种途径：
  - 维持向上的价值预期，控制服务群体的体量，但提升 ARPU 值。例如：豆瓣、知乎、网易严选等一众小众应用；
  - 提供新功能、新玩法、、不断引领新潮流。
    - 例如 Windows 系列、Office 系列、iOS 系列都是按版本号更新，每次更新前大家都会很期待，提升价值感。
    - 而一些工具类的应用，在消费者心中的价值感会逐渐降低，直到被替代。
