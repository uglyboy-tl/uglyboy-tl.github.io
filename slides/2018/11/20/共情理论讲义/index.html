        # 共情理论

&gt; 传统经济学未能描述的人类行为方式

---
### 女生找男生修电脑，应不应该很快修好？
---

&gt; 面对问题，直男们的第一反应就是寻找解决方案并将问题解决，这本来是很合逻辑的事情。
&gt;
&gt; 但女生找你诉苦，并不是去问你应该怎么办的，不是为了找你寻求解决方案，其实是想得到你的支持与共情。

——知乎《经常被女生说成是直男，该怎么办？》
---
&lt;split even gap=&#34;1&#34;&gt;

### 功利动机

### 共情动机
&lt;/split&gt;
&lt;split even gap=&#34;1&#34;&gt;

- 指为了达成某一目的，而产生的获取明确指向性信息的行为。
  - 衣食住行
  - 解决刚需的购物行为
  - 搜索、咨询、知识付费

* 指没有明确目的，但为了获得情感链接与情感体验，打发无聊，而产生的获取信息的行为。
  * 与朋友闲聊
  * 刷知乎、B 站、抖音、猜你喜欢
  * 看综艺、电视剧

&lt;/split&gt;
---
### 共情动机可以影响功利动机
- 用户会因为看《青春有你》从而购买“蒙牛”牛奶；但不会因为购买了“蒙牛”牛奶而去看《青春有你》；
- 中国人谈生意有酒桌文化：“酒品见人品”，酒桌的表现对谈生意有影响；
- 在互联网的“效果广告”出现前，广告最有效的载体（媒体）都是解决用户共情需求的——报纸、歌舞剧、电影、电视等；

**断言：未来的营销市场，会和过去一样，赢得共情的玩家赢得功利市场**

---
### 两种动机的不同解法
#### `功利动机`&lt;!-- .element: class=&#34;fragment&#34; data-fragment-index=&#34;1&#34; --&gt;
- 解决用户的明确需求，帮助用户快速达成目标或获取目标信息；&lt;!-- .element: class=&#34;fragment&#34; data-fragment-index=&#34;1&#34; --&gt;
#### `共情动机`&lt;!-- .element: class=&#34;fragment&#34;  data-fragment-index=&#34;2&#34; --&gt;
- 源源不断地提供可以与用户共情的信息；&lt;!-- .element: class=&#34;fragment&#34;  data-fragment-index=&#34;2&#34; --&gt;
- 用户在获取信息前是不知道信息能否与自己共情的，所以用户需要的是可评判的信息源；&lt;!-- .element: class=&#34;fragment&#34;  data-fragment-index=&#34;2&#34; --&gt;
---
### 你会选择从哪里获取信息？
- 对信息源的评判标准，最重要的是：
  - 人设（信息的共情程度）；
  - 信息的频率；
  - 新信息；
- 一个人通常有多个信息源
- 人会因为信息源*共情能力*的变化，调整从之获取信息的频率；
---
### 信息的三要素
- 信息的编码 (Coding)
- 信息的内容 (Message)
- 信息的观点 (Key Point)

&gt; 三者都可以形成共情，没有高下之分。相比之下，编码和内容通常贡献更多的共情点。

---
#### 如何改变一个人的观点？
-----
- 人与一条信息发生共情时，就会倾向于接受这个信息的观点
  - 《奇葩说》征服你的是观点吗？是逻辑吗？是一段感人的音乐和一个你感同身受的故事（信息的编码和内容共情）；
  - 骗子的套路都是与你共情，然后就会形成信任；
- 宗教传销的要义皆尽于此。

## 几个共情的案例
---
###### 共情案例之编码共情
-----
#### 编码共情的价值
- 一个人在异国他乡，遇到一个懂得他母语的人，他一定会特别愿意与这个人聊天，哪怕仅仅是编码共情；
- 拼多多、蜜雪冰城的传播曲都是改编自耳熟能详的音乐旋律，通过音乐的编码共情，让用户更容易接受信息内容；
- 如果一个人说的一个梗恰好你知道，两个人会相视一笑，显著提升共情体验；

---
###### 对于信息源而言，新也是尤为重要的一个要素
-----
#### 保持新鲜感也是共情的重要因素
- 用户需要的是新的共情的信息，而不仅仅是共情的信息：
  - 老梗重复次数多了，就不共情的；
  - 如果只是共情，翻资料查档案馆就可以了；但大家都选择去看最新的节目。
- 新的信息，重要的是体验和感受，而不是信息究竟有多新；
  - 下拉刷新、知乎日报就能给人“新”的感受；
  - 你平时跟人沟通时是不是时常能带来新的话题呢？你的父辈们呢？

---
###### 共情案例之友情
-----
#### 友情是什么？
- “朋友”是某个信息源：
  - “朋友”往往常见于同学、同事这类拥有共同经历的人，因为彼此在信息的编码和内容上有明显的共情点；
  - 朋友间信息交流的频率降低，友情自然就淡掉了（回忆一下人人网如何帮我们重拾友情）；
  - 聊得来的朋友，会更频繁的聊天；

---
###### 共情的网络效应
-----
#### 共情的网络效应
- 共情具有群体性；
  - 具有共同共情点的人们，彼此之间都会形成共情，从而形成群体。
- 群体中会自发出现地位稳固的**意见领袖**；
  - 群体中总会有更容易与他人形成社交关系的人；
  - 群体共情会从网状结构变成星状结构；

---
###### 共情案例之这些都是共情
-----
#### 这些都是共情在起作用
- 塑造品牌就是在打造一个共情编码。换句话说，品牌是共情，不要用功利动机的视角来理解它；
- 爽文、流行电视剧、热门梗（脱口秀）都是可以与更多人共情的信息；他们部分找到了构建共情信息的方法论；
---
###### 共情案例之这些都是共情
-----
#### 这些都是共情在起作用
- 直播间的主播、短视频的 up 主、微博大 V、公众号等等都是共情体系下的 KOL。他们擅长的是成为很多人的优质信息提供者。不要忘记 KOL 也需要粉丝的帮助；
- 当一个 APP 追求用户时长时，它就进入了共情的大市场竞争中。高效的功利解决方案带不来用户时长。（一个找对象的 APP，究竟是否应该快速找到对象？）
---
###### 共情案例之提升共情的小技巧
-----
#### 这些都可以帮我们更好的共情
- 买杂志或者看热门电视剧，我们总是要看最新的。因为最新的才能带来更好的共情体验。
  - 这也是为什么共情解决方案的 APP 都是下拉刷新（你又有 XX 条新消息）；
  - ZARA、SheIn、喜茶、瑞幸的成功都离不开上新；

---
###### 共情案例之提升共情的小技巧
-----
#### 这些都可以帮我们更好的共情
- 认识新朋友时，我们总会问对方哪里人，以便快速寻找到共情的内容，形成共情；
- 如果你不确定是否能创造与对方共情的信息，可以尝试重复或认同对方的信息来提升共情，因为对方自己与自己总是能共情的。
  - 这一点对应的现象：社交媒体的交互都有点赞，但没有踩。
