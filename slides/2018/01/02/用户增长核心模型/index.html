s DNU"><meta property="og:type" content="article"><meta property="og:url" content="https://blog.uglyboy.cn/slides/2018/01/02/%E7%94%A8%E6%88%B7%E5%A2%9E%E9%95%BF%E6%A0%B8%E5%BF%83%E6%A8%A1%E5%9E%8B/"><meta property="article:section" content="slides"><meta property="article:published_time" content="2018-01-02T11:04:35+08:00"><meta property="article:modified_time" content="2023-12-15T10:12:20+08:00"><meta property="og:site_name" content="拾柒读库"><meta name=twitter:card content="summary"><meta name=twitter:title content="用户增长核心模型"><meta name=twitter:description content="## 用户增长核心模型 > 当我们谈规模时，我们应该做什么？ --- ## 核心模型 ----- 让我们快速进入主题 --- #### 核心模型 ----- $DAU$ 拆解后与如下三个因素有关： > $$ > DAU = (1+\frac{\lambda}{\gamma})\times DNU"><script type=application/ld+json>{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"演示","item":"https://blog.uglyboy.cn/slides/"},{"@type":"ListItem","position":2,"name":"用户增长核心模型","item":"https://blog.uglyboy.cn/slides/2018/01/02/%E7%94%A8%E6%88%B7%E5%A2%9E%E9%95%BF%E6%A0%B8%E5%BF%83%E6%A8%A1%E5%9E%8B/"}]}</script><script type=application/ld+json>{"@context":"https://schema.org","@type":"BlogPosting","headline":"用户增长核心模型","name":"用户增长核心模型","description":"## 用户增长核心模型 \u0026gt; 当我们谈规模时，我们应该做什么？ --- ## 核心模型 ----- 让我们快速进入主题 --- #### 核心模型 ----- $DAU$ 拆解后与如下三个因素有关： \u0026gt; $$ \u0026gt; DAU = (1\u0026#43;\\frac{\\lambda}{\\gamma})\\times DNU","keywords":["孵化器教案","用户增长"],"articleBody":" ## 用户增长核心模型 \u003e 当我们谈规模时，我们应该做什么？ --- ## 核心模型 ----- 让我们快速进入主题 --- #### 核心模型 ----- $DAU$ 拆解后与如下三个因素有关： \u003e $$ \u003e DAU = (1+\\frac{\\lambda}{\\gamma})\\times DNU \u003e $$ - $DNU$：日新增用户数 - $\\lambda$：新用户增长率 - $\\gamma$：老用户流失率 --- #### 简单的数学推导 ----- $$ DAU = DNU + DOU $$ $$ \\Delta^+ DOU = \\lambda \\times DNU $$ $$ \\Delta^- DOU = \\gamma \\times DOU $$ 当均衡态时，有 $\\Delta^+ DOU = \\Delta^- DOU $ 即 $ \\lambda \\times DNU = \\gamma \\times DOU $ $$ DAU = (1+\\frac{\\lambda}{\\gamma})\\times DNU $$ --- ## 蓝海用户增长 ----- 最朴素的规模发展观 --- #### 四种发展视角 ----- - 生产视角 - 我能生产什么，我就卖什么 - 产品视角 - 我不断优化我的产品，消费者就会买单 - 营销视角 - 消费者喜欢什么，我就生产什么 - 竞争视角 - 我要寻求我的竞争优势，来决定我的产品 --- #### 蓝海市场的用户增长 ----- - 因为蓝海市场几乎没有竞争，企业更多的是跟自己做比较，所以发展路径是视角中的 1～3。 - 生产视角：不关心用户增长（生产力有瓶颈） - 产品视角、用户视角：解决老用户留存问题，优化 $\\gamma$。也就是我们俗称的：“*酒香不怕巷子深*”; - 在没有竞品的情况下，新用户可以反复洗，所以只要能提升产品的核心体验，总有一天可以达到用户量的上限。 --- ## 渠道的作用 ----- 竞争条件下，用户增长第一次变革 --- #### 为什么要花钱买量？ ----- - 因为有钱赚 - 如果一个客户能让你赚 $2$ 块钱，拉一个新用户需要 $3$ 块钱，干不干？ - 如果 $2\\times DAU \u003e 3 \\times DNU$ 就可以干 - $2\\times(1+\\frac{\\lambda}{\\gamma}\\cdot DNU \u003e 3\\times DNU$ - $\\frac{\\lambda}{\\gamma} \u003e 0.5$ --- #### 拉新是用户规模的重中之重 ----- - 新用户规模和总用户规模是成正比的。必须维持新用户的体量，才能维持总用户规模。 - 拉新是不需要提升产品品质，不需要优化任何用户体验即可扩大规模的重要手段。 - 只要拉新成本够低，就值得花钱拉新（拓展更丰富的渠道）。 - 要拓展渠道，比较多种渠道的拉新成本； - 拉新本身也有足够多的优化空间； --- ##### 案例 ----- - 线下零售店最核心要素之一就是选址。在选址这件事上，最核心的指标就是人流量； - 线上 APP 推广的最重要的手段： - 手机预装； - 应用商店广告和刷榜； --- #### 竞争条件下，产品好不再是绝对优势 ----- - 好的产品，如果没有好的渠道（拉新手段），一样难以在竞争中获胜。 - 当市场上出现竞争时，正确的做法便不再是“把事情做好”，而是“选择去做对的事情”。事如此，人也如此。 - 关于竞争条件下，如何选择做对的事情，欢迎阅读《[科学决策讲义](https://blog.uglyboy.cn/slides/2022/04/27/%E7%A7%91%E5%AD%A6%E5%86%B3%E7%AD%96%E8%AE%B2%E4%B9%89/)》。 --- ## 新用户转化 ----- 当我们谈论增长黑客时，我们究竟在谈论什么？ --- #### 增长黑客是什么？为什么突然火了？ - 2010 年的时候，Sean Ellis 首次提出增长黑客这个概念。 - 国外的 Facebook、Uber、Airbnb、Pinterest 在发展初期都使?了增长黑客的手段，从而得到了高速的发展。 - 国内力推增长黑客的企业是 字节跳动。随后各大互联网公司也都快速跟进，尤其以 PDD 为代表的新一代互联网公司，利用社交裂变的玩法，已经创造出了具有中国特色的用户增长新玩法。甚至如今社交裂变的热度已经大过增长黑客了。 --- #### 回顾一下我们的核心模型 \u003e $$ \u003e DAU = (1+\\frac{\\lambda}{\\gamma})\\times DNU \u003e $$ - 产品的核心竞争力：$\\gamma$ - 渠道的作用：$DNU$ - 新用户到老用户的转化率：$\\lambda$ --- \u003e - 淘宝曾经的用户登陆界面没有花很大力气优化过。 \u003e - 2017 年，淘宝的产品技术团队对该界面进行了精简，优化了流程体验，减少了该页面大概 $10\\\\%$ 的跳出率； \u003e - 随后惊喜的发现，淘宝的用户总量大概带来了 $5\\\\%$ 左右的提升 - 新用户转化的过程是大部分成熟产品最容易忽视的地方，也恰恰是增长黑客起核心作用的点。 --- #### 增长黑客的核心理论 ----- - AARRR 模型 - Acquisition：获取新用户、Activation：激活新用户、Retention：留存老用户、Revenue：变现、Referral：裂变 - 核心突破点：数字化用户增长，在拉新环节得到突破。 - 魔数理论 - （FaceBook）当一个用户拥有 $5$ 个好友时，他就不会离开 FaceBook 了。 --- #### 透过现象看本质 ----- - $DAU = (1+\\frac{\\lambda}{\\gamma})DNU$ - 关于用户增长，我们需要对三个要素都投入足够的重视： - 新用户数量 - 新用户的转化率； - 老用户的留失率（留存率）； --- #### 从游戏市场看用户增长 ----- - 游戏的生命周期更短，所以游戏企业更重视用户增长的作用。我们通过对游戏市场的学习，更容易理解用户增长的真谛： - 无所不用其极的渠道推广手段（渣渣辉）； - 极易上手的新用户体验（开局一条鲲）； - 构筑沉默成本，强行提升用户留存； - 贪玩蓝月是好游戏吗？为什么大家都在玩？ --- ## 模型之外 ----- 打破束缚看用户增长 --- - 好产品跟用户增长之间有什么关系？ - 没有产品优势能做用户增长吗？能提升用户留存吗？ - 不要被自己的经验所束缚。欢迎加入“用户增长”邪教。 --- #### 补充案例：拼多多 ----- - 早期的拼多多假货非常多，平台也没有很好的保障体系和商家治理。 - 相比于淘宝，拼多多利用微信渠道和裂变传播玩法，获得了大量的社交流量 - 对比淘宝最核心的优势，是对于新用户几乎无门槛，并且有新手礼包引导用户成为电商付费用户，顺利的打开了下沉市场的大门。 - 当有了规模，一切皆有可能。 --- #### 补充案例：趣头条 ----- - 趣头条的商业本质：激励用户点广告，点广告即返现。给用户的钱是从广告费中赚取的，羊毛出在羊身上。 - 趣头条用游戏化的手段做用户增长，几乎没有提供什么核心用户价值，但依然受广告市场青睐。 - 互联网的玩法，有流量就有价值——用户增长这件事不需要产品加持，本身就在创造价值了。 --- - 宗教 - 传销 - 洗脑广告 - 流量明星 - 新冠肺炎 ","wordCount":"2242","inLanguage":"zh-cn","datePublished":"2018-01-02T11:04:35+08:00","dateModified":"2023-12-15T10:12:20+08:00","author":{"@type":"Person","name":"癸老师"},"mainEntityOfPage":{"@type":"WebPage","@id":"https://blog.uglyboy.cn/slides/2018/01/02/%E7%94%A8%E6%88%B7%E5%A2%9E%E9%95%BF%E6%A0%B8%E5%BF%83%E6%A8%A1%E5%9E%8B/"},"publisher":{"@type":"Organization","name":"拾柒读库","logo":{"@type":"ImageObject","url":"https://blog.uglyboy.cn/favicon.ico"}}}</script></head><body id=top><script>localStorage.getItem("pref-theme")==="dark"?document.body.classList.add("dark"):localStorage.getItem("pref-theme")==="light"?document.body.classList.remove("dark"):window.matchMedia("(prefers-color-scheme: dark)").matches&&document.body.classList.add("dark")</script><header class=header><nav class=nav><div class=logo><a href=https://blog.uglyboy.cn/ accesskey=h title="拾柒读库 (Alt + H)">拾柒读库</a><div class=logo-switches><button id=theme-toggle accesskey=t title="(Alt + T)"><svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg><svg id="sun" xmlns="http://www.w3.org/2000/svg" wid ## 用户增长核心模型

&gt; 当我们谈规模时，我们应该做什么？

---

## 核心模型

-----
让我们快速进入主题
---

#### 核心模型

-----

$DAU$ 拆解后与如下三个因素有关：

&gt; $$
&gt; DAU = (1&#43;\frac{\lambda}{\gamma})\times DNU
&gt; $$

- $DNU$：日新增用户数
- $\lambda$：新用户增长率
- $\gamma$：老用户流失率

---

#### 简单的数学推导

-----

$$
 DAU = DNU &#43; DOU
$$

$$
 \Delta^&#43; DOU = \lambda \times DNU
$$

$$
 \Delta^- DOU = \gamma \times DOU
$$

当均衡态时，有 $\Delta^&#43; DOU = \Delta^- DOU $

即 $ \lambda \times DNU = \gamma \times DOU $

$$
 DAU = (1&#43;\frac{\lambda}{\gamma})\times DNU
$$

---

## 蓝海用户增长

-----
最朴素的规模发展观
---

#### 四种发展视角

-----
- 生产视角
  - 我能生产什么，我就卖什么
- 产品视角
  - 我不断优化我的产品，消费者就会买单
- 营销视角
  - 消费者喜欢什么，我就生产什么
- 竞争视角
  - 我要寻求我的竞争优势，来决定我的产品
---

#### 蓝海市场的用户增长

-----
- 因为蓝海市场几乎没有竞争，企业更多的是跟自己做比较，所以发展路径是视角中的 1～3。
  - 生产视角：不关心用户增长（生产力有瓶颈）
  - 产品视角、用户视角：解决老用户留存问题，优化 $\gamma$。也就是我们俗称的：“*酒香不怕巷子深*”;
  - 在没有竞品的情况下，新用户可以反复洗，所以只要能提升产品的核心体验，总有一天可以达到用户量的上限。
---

## 渠道的作用

-----
竞争条件下，用户增长第一次变革
---

#### 为什么要花钱买量？

-----
- 因为有钱赚
- 如果一个客户能让你赚 $2$ 块钱，拉一个新用户需要 $3$ 块钱，干不干？
  - 如果 $2\times DAU &gt; 3 \times DNU$ 就可以干
  - $2\times(1&#43;\frac{\lambda}{\gamma}\cdot DNU &gt; 3\times DNU$
  - $\frac{\lambda}{\gamma} &gt; 0.5$
---

#### 拉新是用户规模的重中之重

-----
- 新用户规模和总用户规模是成正比的。必须维持新用户的体量，才能维持总用户规模。
- 拉新是不需要提升产品品质，不需要优化任何用户体验即可扩大规模的重要手段。
- 只要拉新成本够低，就值得花钱拉新（拓展更丰富的渠道）。
  - 要拓展渠道，比较多种渠道的拉新成本；
  - 拉新本身也有足够多的优化空间；
---

##### 案例

-----
- 线下零售店最核心要素之一就是选址。在选址这件事上，最核心的指标就是人流量；

- 线上 APP 推广的最重要的手段：
  - 手机预装；
  - 应用商店广告和刷榜；
---

#### 竞争条件下，产品好不再是绝对优势

-----
- 好的产品，如果没有好的渠道（拉新手段），一样难以在竞争中获胜。

- 当市场上出现竞争时，正确的做法便不再是“把事情做好”，而是“选择去做对的事情”。事如此，人也如此。
- 关于竞争条件下，如何选择做对的事情，欢迎阅读《[科学决策讲义](https://blog.uglyboy.cn/slides/2022/04/27/%E7%A7%91%E5%AD%A6%E5%86%B3%E7%AD%96%E8%AE%B2%E4%B9%89/)》。
---

## 新用户转化

-----
当我们谈论增长黑客时，我们究竟在谈论什么？
---

#### 增长黑客是什么？为什么突然火了？

- 2010 年的时候，Sean Ellis 首次提出增长黑客这个概念。
- 国外的 Facebook、Uber、Airbnb、Pinterest 在发展初期都使?了增长黑客的手段，从而得到了高速的发展。
- 国内力推增长黑客的企业是 字节跳动。随后各大互联网公司也都快速跟进，尤其以 PDD 为代表的新一代互联网公司，利用社交裂变的玩法，已经创造出了具有中国特色的用户增长新玩法。甚至如今社交裂变的热度已经大过增长黑客了。

---

#### 回顾一下我们的核心模型

&gt; $$
&gt; DAU = (1&#43;\frac{\lambda}{\gamma})\times DNU
&gt; $$

- 产品的核心竞争力：$\gamma$
- 渠道的作用：$DNU$
- 新用户到老用户的转化率：$\lambda$
---
&gt; - 淘宝曾经的用户登陆界面没有花很大力气优化过。
&gt; - 2017 年，淘宝的产品技术团队对该界面进行了精简，优化了流程体验，减少了该页面大概 $10\\%$ 的跳出率；
&gt; - 随后惊喜的发现，淘宝的用户总量大概带来了 $5\\%$ 左右的提升
- 新用户转化的过程是大部分成熟产品最容易忽视的地方，也恰恰是增长黑客起核心作用的点。
---

#### 增长黑客的核心理论

-----
- AARRR 模型
  - Acquisition：获取新用户、Activation：激活新用户、Retention：留存老用户、Revenue：变现、Referral：裂变
  - 核心突破点：数字化用户增长，在拉新环节得到突破。
- 魔数理论
  - （FaceBook）当一个用户拥有 $5$ 个好友时，他就不会离开 FaceBook 了。
---

#### 透过现象看本质

-----
- $DAU = (1&#43;\frac{\lambda}{\gamma})DNU$
- 关于用户增长，我们需要对三个要素都投入足够的重视：
  - 新用户数量
  - 新用户的转化率；
  - 老用户的留失率（留存率）；
---

#### 从游戏市场看用户增长

-----
- 游戏的生命周期更短，所以游戏企业更重视用户增长的作用。我们通过对游戏市场的学习，更容易理解用户增长的真谛：
  - 无所不用其极的渠道推广手段（渣渣辉）；
  - 极易上手的新用户体验（开局一条鲲）；
  - 构筑沉默成本，强行提升用户留存；
- 贪玩蓝月是好游戏吗？为什么大家都在玩？
---

## 模型之外

-----
打破束缚看用户增长
---
- 好产品跟用户增长之间有什么关系？
- 没有产品优势能做用户增长吗？能提升用户留存吗？
- 不要被自己的经验所束缚。欢迎加入“用户增长”邪教。
---

#### 补充案例：拼多多

-----
- 早期的拼多多假货非常多，平台也没有很好的保障体系和商家治理。
- 相比于淘宝，拼多多利用微信渠道和裂变传播玩法，获得了大量的社交流量
- 对比淘宝最核心的优势，是对于新用户几乎无门槛，并且有新手礼包引导用户成为电商付费用户，顺利的打开了下沉市场的大门。
- 当有了规模，一切皆有可能。
---

#### 补充案例：趣头条

-----
- 趣头条的商业本质：激励用户点广告，点广告即返现。给用户的钱是从广告费中赚取的，羊毛出在羊身上。
- 趣头条用游戏化的手段做用户增长，几乎没有提供什么核心用户价值，但依然受广告市场青睐。
- 互联网的玩法，有流量就有价值——用户增长这件事不需要产品加持，本身就在创造价值了。
---
