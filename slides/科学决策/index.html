）； 在簋街之外开分店； 以上都做尝试； 簋街的特色是麻辣小龙虾，绝大部分食客就是冲着麻辣小龙虾去的簋街； 簋街最大的小龙虾品牌是胡大和仔仔，都有至少5～6家分店，而且每家分店在高峰期都会排很长的队； 通乐老店的大众点评中高赞评价是：味道不错；相比于胡大和仔仔，最大的好处是不用排队，上菜快，停车方便； 大众点评的高赞菜，除麻辣小龙虾外，主要是：麻辣板筋、馋嘴蛙、麻辣蜗牛等麻辣的特色料理。 还有一些信息 小龙虾具有季节性； 簋街的地租明显高于簋街外临近区域的租金； 预制菜和直播（吃播）是当下年轻人中流行的方式； 簋街有一家“很久以前羊肉串”也非常的火，每天排队的人也很多； 启示 决策需要充分且必要的信息。 决策是一门科学： 不同的决策者能够根据具体情况（信息充分时），得出相同或相似的结论。 如果出现不同的决策，首先要看信息是否对齐且充分和必要，再看是否运用了科学的态度进行决策。 决策所需要的信息 市场和份额\n市场视角的演进 定义市场 市场刻画了客户视角\n顾客的需求定义了市场 特定需求（顾客）的可替代性产品（生产者）的集合，构成一个市场 市场不是随意定义出来的，是由（顾客的）需求确定的； 一个市场中的可替代性产品之间都是竞争关系； 一个产品可以同时处于多个市场当中； 错误决策的常见原因一：错判了市场 “无代码”是否是一个市场？ 商汤、旷世所在的“人工智能赛道”处在什么市场中？ 索引科技处于什么市场中？主要的竞争对手究竟是谁？ 市场份额 市场份额刻画了产品和竞争视角\n用市场份额衡量产品能力 自身的全部产品能力都体现在当前的市场份额中； 竞争对手的产品能力也类似，都体现在他们的市场份额中； 业务方向的决策，要根据与最大的竞争对手（很容易从市场份额中得到判断）之间的优势和劣势，做出选择； 基于自身不同的市场份额，得到的决策也不同。 错误决策的常见原因二：不从份额看问题 阿里一个项目能进“双十一”，就能拿到好的数据结果，能说明什么问题？ 业务增长不如大盘，其实就意味着落后于竞争者了。 有正向收益不能证明事情做对了，收益负向也不能说明事情做错了，需要从份额的视角看问题。 科学决策 相投投入，如何获得更大的市场份额\n业务方向的科学决策 业务方向的选择，是在各种优势和劣势中做出判断——优先发展哪一项优势，或优先补足哪一项劣势； 在竞争环境中，会更容易做出业务方向的判断（两点确定直线）： 有特定的竞争对手，容易在对比中找到主要优势和劣势； 决策是做判断：巩固主要优势还是补足明显劣势； 错误决策的常见原因三：不看比较优势做决策 “同样的资源，为什么要给到你？” 不是有价值的项目就值得做： 要看投入产出比，而不只是产出； 需要将所有有价值的项目进行优先级排序，进而决策优先做什么； 错误决策的常见原因四：无视定位做决策 海底捞和巴奴毛肚火锅，战略打法一定是不同的； 大企业的经验在初创企业中不适用；初创企业的经验同样也带不到大企业当 中： 企业不同的阶段，市场定位不同，科学的决策自然也不同； 凭手感做决策，你的经验可能跟当前发展阶段不匹配； 商战 基本竞争策略\n基本竞争策略 市场领先者的策略：\n以自己为假想敌，攻击自己； 针对追赶者的策略，做防御（follow对手的策略）； 追赶者的策略：\n在领先者的优势中找弱势，作为主攻方向； 小角色（无法与对手进行相同投入的竞争）的策略：\n避开大家伙，聚焦小市场，获得相同投入下的优势； 错误的决策 导致我们做出错误决策的常见原因\n常见原因 错判了市场； 不从份额看问题； 不看比较优势做决策； 无视定位做决策； ","wordCount":"1625","inLanguage":"zh-cn","datePublished":"2017-09-07T15:41:35+08:00","dateModified":"2023-12-09T08:54:47+08:00","author":{"@type":"Person","name":"癸老师"},"mainEntityOfPage":{"@type":"WebPage","@id":"https://blog.uglyboy.cn/slides/%E7%A7%91%E5%AD%A6%E5%86%B3%E7%AD%96/"},"publisher":{"@type":"Organization","name":"拾柒读库","logo":{"@type":"ImageObject","url":"https://blog.uglyboy.cn/favicon.ico"}}}</script></head><body id=top><script>localStorage.getItem("pref-theme")==="dark"?document.bo ides><section data-markdown><textarea data-template>
        # 竞争策略
&gt; 做出科学的决策
---
#### 什么是决策
-----
- 想做的事情很多，但没有足够的资源全做，所以要进行优先级排序；
- 决策的基本原则：
  - 找到主要矛盾，对方案做优先级排序；
  - 当主要矛盾退化为次要矛盾时，重新针对新的主要矛盾重复上述过程；
---
- 北京簋街（著名的美食街）有一家麻辣小龙虾的店：通乐老店，经营多年，营收情况一直比较稳定（盈利）。请问它如果有500w的投资，想进一步的发展，你会采取怎样的策略？
	- 研究特色小龙虾；
	- 开发小龙虾以外的特色美食；
	- 在簋街开分店（或扩大店面）；
	- 在簋街之外开分店；
	- 以上都做尝试；
---
- 簋街的特色是麻辣小龙虾，绝大部分食客就是冲着麻辣小龙虾去的簋街；
- 簋街最大的小龙虾品牌是胡大和仔仔，都有至少5～6家分店，而且每家分店在高峰期都会排很长的队；
- 通乐老店的大众点评中高赞评价是：味道不错；相比于胡大和仔仔，最大的好处是不用排队，上菜快，停车方便；
- 大众点评的高赞菜，除麻辣小龙虾外，主要是：麻辣板筋、馋嘴蛙、麻辣蜗牛等麻辣的特色料理。
---
#### 还有一些信息
-----
- 小龙虾具有季节性；
- 簋街的地租明显高于簋街外临近区域的租金；
- 预制菜和直播（吃播）是当下年轻人中流行的方式；
- 簋街有一家“很久以前羊肉串”也非常的火，每天排队的人也很多；
---
#### 启示
-----
- 决策需要充分且必要的信息。
- 决策是一门科学：
  - 不同的决策者能够根据具体情况（信息充分时），得出相同或相似的结论。
  - 如果出现不同的决策，首先要看信息是否对齐且充分和必要，再看是否运用了科学的态度进行决策。
---
## 决策所需要的信息
&gt; 市场和份额
---
#### 市场视角的演进
-----

---
### 定义市场
-----
市场刻画了客户视角

---
#### 顾客的需求定义了市场
-----
- 特定需求（顾客）的可替代性产品（生产者）的集合，构成一个市场
  - 市场不是随意定义出来的，是由（顾客的）需求确定的；
  - 一个市场中的可替代性产品之间都是竞争关系；
  - 一个产品可以同时处于多个市场当中；
---
#### 错误决策的常见原因一：错判了市场
-----
- “无代码”是否是一个市场？
- 商汤、旷世所在的“人工智能赛道”处在什么市场中？
- 索引科技处于什么市场中？主要的竞争对手究竟是谁？
---
### 市场份额
-----
市场份额刻画了产品和竞争视角

---
#### 用市场份额衡量产品能力
-----
- 自身的全部产品能力都体现在当前的市场份额中；
- 竞争对手的产品能力也类似，都体现在他们的市场份额中；
- 业务方向的决策，要根据与最大的竞争对手（很容易从市场份额中得到判断）之间的优势和劣势，做出选择；
  - 基于自身不同的市场份额，得到的决策也不同。
---
#### 错误决策的常见原因二：不从份额看问题
-----
- 阿里一个项目能进“双十一”，就能拿到好的数据结果，能说明什么问题？
- 业务增长不如大盘，其实就意味着落后于竞争者了。
- 有正向收益不能证明事情做对了，收益负向也不能说明事情做错了，需要从份额的视角看问题。
---
## 科学决策
&gt; 相投投入，如何获得更大的市场份额
---
#### 业务方向的科学决策
-----
- 业务方向的选择，是在各种优势和劣势中做出判断——优先发展哪一项优势，或优先补足哪一项劣势；
- 在竞争环境中，会更容易做出业务方向的判断（两点确定直线）：
	- 有特定的竞争对手，容易在对比中找到主要优势和劣势；
	- 决策是做判断：巩固主要优势还是补足明显劣势；
---
#### 错误决策的常见原因三：不看比较优势做决策
-----
- “同样的资源，为什么要给到你？”
- 不是有价值的项目就值得做：
  - 要看投入产出比，而不只是产出；
  - 需要将所有有价值的项目进行优先级排序，进而决策优先做什么；
---
#### 错误决策的常见原因四：无视定位做决策
-----
- 海底捞和巴奴毛肚火锅，战略打法一定是不同的；
- 大企业的经验在初创企业中不适用；初创企业的经验同样也带不到大企业当
中：
  - 企业不同的阶段，市场定位不同，科学的决策自然也不同；
  - 凭手感做决策，你的经验可能跟当前发展阶段不匹配；
---
## 商战
&gt; 基本竞争策略
---
#### 基本竞争策略
-----
- 市场领先者的策略：
  - 以自己为假想敌，攻击自己；
  - 针对追赶者的策略，做防御（follow对手的策略）；
- 追赶者的策略：
  - 在领先者的优势中找弱势，作为主攻方向；

- 小角色（无法与对手进行相同投入的竞争）的策略：
  - 避开大家伙，聚焦小市场，获得相同投入下的优势；
---
### 错误的决策
-----
导致我们做出错误决策的常见原因

---
#### 常见原因
-----
1. 错判了市场；
2. 不从份额看问题；
3. 不看比较优势做决策；
4. 无视定位做决策；
