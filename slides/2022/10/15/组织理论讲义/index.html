g","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"演示","item":"https://blog.uglyboy.cn/slides/"},{"@type":"ListItem","position":2,"name":"组织理论讲义","item":"https://blog.uglyboy.cn/slides/2022/10/15/%E7%BB%84%E7%BB%87%E7%90%86%E8%AE%BA%E8%AE%B2%E4%B9%89/"}]}</script><script type=application/ld+json>{"@context":"https://schema.org","@type":"BlogPosting","headline":"组织理论讲义","name":"组织理论讲义","description":"组织背后的核心要素","keywords":["孵化器教案","组织","共情","长期主义"],"articleBody":" # 组织理论 \u003e 组织背后的核心要素 --- - 员工没有主人翁意识，工作不积极，不加班； - 不同部门不能很好的协同合作，总是互相指责，甚至拆台； - 大家想法不统一，总也拧不成一股绳； - 团队氛围不好，大家都是精致的利己主义者； - 留不住好员工，优秀的人培养一阵子就要跳槽（创业）去了； --- #### 有哪些手段可以解决这些组织问题？ ----- - 提升管理能力（领导能力、战略决策能力等） - 调整组织架构、流程、制度（机制设计、利益分配） - 优化战略目标的设定和拆解（KPI 考核） - 组织文化建设（使命、愿景、价值观） --- #### 可这些“办法”总让人有些隔靴瘙痒 ----- - 各种方案分属不同的领域，为何能解决同一类问题？ - 这些问题好像也没办法被解决，只能被改进； - 难以定义一个组织“质量”指标，来衡量这些手段带来的改进程度 --- ### 组织的本质是共情 组织是一群有共情的人尝试进一步获取共情信息的团体 --- #### 考察一下这些组织 ----- - 定期逛街的闺蜜、一起网吧开黑的同学； - 孩子们的小团体； - 帮派、社团、集会、论坛、粉丝群； - 宗教、党派、学术圈； - 旅行团、学校、企业； --- ## 构建一个好组织 \u003e 组织究竟是什么？ --- #### 如何构建好一个社群（BBS） ----- - 社群是解决共情需求的： - 找到一个社群的核心共情话题，吸引对之感兴趣的人来； - 鼓励大家多针对核心话题讨论聊天，提升共情的频次； - 设立版主，把更有共情感的话题置顶，同时删除无关话题； - 拉来更资深的内容创作者，提升核心话题的共情程度； --- #### 如何构建好一个社团 ----- - 社团是线下实体组织，在信息的传播上，比线上（社群）可控但效率低： - 社团一定要定期（高频）组织活动，在活动中也要尽量提升共情的频率；社团线下活动之余，还可以通过线上渠道提升共情频率； - 在社团成员间，可以通过形成非社团主题的共情，提升社团整体共情； - 社团好不好，看社团的组织能力；社团的组织能力，看社长的影响力； --- #### 如何构建好一个企业 ----- - 好的企业应当也是一个好的社团： - 公司的共情主题是什么？（使命愿景价值观） - 老板是不是企业中这个共情主题的 KOL？（领导力来源于认同） - 企业中做了哪些增加共情主题的工作吗？（企业文化） - 企业中非主题的员工共情多吗？（公司氛围） - *好公司的评判标准：员工能否感受到企业中的共情（非物质），进而感到很快乐？* --- #### 如何构建一个好的国家 ----- - 国家的共情是什么？ - 统一编码、内容、观点； - 怎样成为一个好的国家领导人？ - 领导人需要是国家共情的 KOL； - 经济未必能成就一个国家（晚清），或灭亡一个国家（新中国）；但文化可以。 --- #### 组织的“质量” ----- - 组织的本质是共情，组织“质量”的评估标准是组织（作为信息提供者）带来共情的能力： - 共情信息的频率； - 共情信息的共情程度； - 组织具有群体性，所以一定会存在 KOL： - KOL 才是组织实质的领导者； - KOL 给组织成员提供的共情水平决定了组织的下限； --- ## 组织实战检验 \u003e 根据理论，开始实操 --- #### 作为一个组织的领导（企业 CEO），最重要的使命是什么？怎么检验？ --- #### 团队协同出问题/团队氛围不好/组织成员没有积极性，这是谁的责任？用什么办法调整（是否方法不当）？ --- - 考察一下自己团队的组织共情建设： - 核心组织共情（编码、共情、观点）有哪些？ - 共情频率如何？有什么组织保障？ - 对新员工（低共情员工）有哪些共情培养方式？ - 对有利/不利于共情的声音的处理方式？ --- ## 看几个案例 \u003e 组织问题不再扑朔迷离 --- #### 组织成员贡献的意愿 ----- - 员工为什么愿意加班？为什么应当有主人翁意识？为什么工作中要有更强的主动性？ - 所谓工作态度的问题，可以归结成：组织成员有多强的贡献的意愿： - 贡献的意愿，意味着不满足功利动机（功利动机下不会贡献的）； - 获得足够的共情反馈，才能鼓励一个人用贡献的行为来获取更多的共情信息；另一方面，共情动机才促使一个人改变自己； - 回归到具体的人，共情之间没有本质的区别，可以是集体荣誉感，可以是事业感使命感，也可以只是职业精神，甚至“士为知己者死”； --- #### 成员间的信任和协同 ----- - 成员间的信任和协同，依赖的不过是成员间的共情程度； - 组织架构的调整，本质上调整的是小组织的范围，形成小团体的组织共情，以提升特定成员间的共情程度； - 开会、团建、轮岗、“联姻”等等方法都可以提升相关成员间的共情程度； - 组织中整体的组织共情越强，成员间的组织共情就越强； - 相互补位是很难依靠制度来保障的。因为补位的发生，往往意味着未预期的状况，这种状况大概率是没办法事前约定或被熟练执行的。 --- #### 老兵不死，只是凋零 ----- - 谁是最有组织共情，最能维护组织共情，最能贡献共情内容的人？在组织中呆的更久的人； - 组织未来的 KOL 也应当从组织中诞生； - 绩效考核已经衡量了老兵的功利价值，但允许老兵终老，在组织中贡献更多的共情价值吧，这种价值是钱买不到的 --- #### 不要用法律的方式对待道德 ----- - 形成共情的方式是给予可共情的信息，而不是功利的奖惩； - 用法律的方式对待道德，注定解决不了根本问题——共情是近期信息共情的均值，而不是某条信息的共情合格率； - 通过 KPI 考核组织成员，永远没办法提升组织共情，甚至会更加糟糕。 - 阿里的月饼事件就是一个典型的管理手段在共情方面的滥用，带来了长期的不良影响。 --- #### 从宗教看组织管理 - 从宗教组织中的现象来看： - 宗教信徒都有强烈贡献的意愿； - 宗教信徒间往往可以有很好的互信； - 宗教建立的是一种高频度高质量的共情渠道： - 定期做宗教信息（共情信息）的交流； - 在编码、内容、观点上都会形成极高的共情密度； ","wordCount":"2199","inLanguage":"zh-cn","datePublished":"2022-10-15T20:20:25+08:00","dateModified":"2023-12-12T13:18:17+08:00","author":{"@type":"Person","name":"癸老师"},"mainEntityOfPage":{"@type":"WebPage","@id":"https://blog.uglyboy.cn/slides/2022/10/15/%E7%BB%84%E7%BB%87%E7%90%86%E8%AE%BA%E8%AE%B2%E4%B9%89/"},"publisher":{"@type":"Organization","name":"拾柒读库","logo":{"@type":"ImageObject","url":"https://blog.uglyboy.cn/favicon.ico"}}}</script></head><body id=top><script>localStorage.getItem("pref-theme")==="dark"?document.body.classList.add("dark"):localStorage.getItem("pref-theme")==="light"?document.body.classList.remove("dark"):window.matchMedia("(prefers-color-scheme: dark)").matches&&document.body.classList.add("dark")</script><header class=header><nav class=nav><div class=logo><a href=https://blog.uglyboy.cn/ accesskey=h title="拾柒读库 (Alt + H)">拾柒读库</a><div class=logo-swit # 组织理论

&gt; 组织背后的核心要素

---
- 员工没有主人翁意识，工作不积极，不加班；
- 不同部门不能很好的协同合作，总是互相指责，甚至拆台；
- 大家想法不统一，总也拧不成一股绳；
- 团队氛围不好，大家都是精致的利己主义者；
- 留不住好员工，优秀的人培养一阵子就要跳槽（创业）去了；
---
#### 有哪些手段可以解决这些组织问题？
-----
- 提升管理能力（领导能力、战略决策能力等）
- 调整组织架构、流程、制度（机制设计、利益分配）
- 优化战略目标的设定和拆解（KPI 考核）
- 组织文化建设（使命、愿景、价值观）
---
#### 可这些“办法”总让人有些隔靴瘙痒
-----
- 各种方案分属不同的领域，为何能解决同一类问题？
- 这些问题好像也没办法被解决，只能被改进；
- 难以定义一个组织“质量”指标，来衡量这些手段带来的改进程度
---
### 组织的本质是共情

组织是一群有共情的人尝试进一步获取共情信息的团体

---
#### 考察一下这些组织
-----
- 定期逛街的闺蜜、一起网吧开黑的同学；
- 孩子们的小团体；
- 帮派、社团、集会、论坛、粉丝群；
- 宗教、党派、学术圈；
- 旅行团、学校、企业；
---
## 构建一个好组织

&gt; 组织究竟是什么？

---
#### 如何构建好一个社群（BBS）
-----
- 社群是解决共情需求的：
  - 找到一个社群的核心共情话题，吸引对之感兴趣的人来；
  - 鼓励大家多针对核心话题讨论聊天，提升共情的频次；
  - 设立版主，把更有共情感的话题置顶，同时删除无关话题；
  - 拉来更资深的内容创作者，提升核心话题的共情程度；
---
#### 如何构建好一个社团
-----
- 社团是线下实体组织，在信息的传播上，比线上（社群）可控但效率低：
  - 社团一定要定期（高频）组织活动，在活动中也要尽量提升共情的频率；社团线下活动之余，还可以通过线上渠道提升共情频率；
  - 在社团成员间，可以通过形成非社团主题的共情，提升社团整体共情；
  - 社团好不好，看社团的组织能力；社团的组织能力，看社长的影响力；
---
#### 如何构建好一个企业
-----
- 好的企业应当也是一个好的社团：
  - 公司的共情主题是什么？（使命愿景价值观）
  - 老板是不是企业中这个共情主题的 KOL？（领导力来源于认同）
  - 企业中做了哪些增加共情主题的工作吗？（企业文化）
  - 企业中非主题的员工共情多吗？（公司氛围）
- *好公司的评判标准：员工能否感受到企业中的共情（非物质），进而感到很快乐？*
---
#### 如何构建一个好的国家
-----
- 国家的共情是什么？
  - 统一编码、内容、观点；
- 怎样成为一个好的国家领导人？
  - 领导人需要是国家共情的 KOL；
- 经济未必能成就一个国家（晚清），或灭亡一个国家（新中国）；但文化可以。
---
#### 组织的“质量”
-----
- 组织的本质是共情，组织“质量”的评估标准是组织（作为信息提供者）带来共情的能力：
  - 共情信息的频率；
  - 共情信息的共情程度；
- 组织具有群体性，所以一定会存在 KOL：
  - KOL 才是组织实质的领导者；
  - KOL 给组织成员提供的共情水平决定了组织的下限；
---
## 组织实战检验

&gt; 根据理论，开始实操

---

#### 作为一个组织的领导（企业 CEO），最重要的使命是什么？怎么检验？

---
#### 团队协同出问题/团队氛围不好/组织成员没有积极性，这是谁的责任？用什么办法调整（是否方法不当）？
---
- 考察一下自己团队的组织共情建设：
  - 核心组织共情（编码、共情、观点）有哪些？
  - 共情频率如何？有什么组织保障？
  - 对新员工（低共情员工）有哪些共情培养方式？
  - 对有利/不利于共情的声音的处理方式？
---
## 看几个案例

&gt; 组织问题不再扑朔迷离

---
#### 组织成员贡献的意愿
-----
- 员工为什么愿意加班？为什么应当有主人翁意识？为什么工作中要有更强的主动性？
- 所谓工作态度的问题，可以归结成：组织成员有多强的贡献的意愿：
  - 贡献的意愿，意味着不满足功利动机（功利动机下不会贡献的）；
  - 获得足够的共情反馈，才能鼓励一个人用贡献的行为来获取更多的共情信息；另一方面，共情动机才促使一个人改变自己；
  - 回归到具体的人，共情之间没有本质的区别，可以是集体荣誉感，可以是事业感使命感，也可以只是职业精神，甚至“士为知己者死”；
---
#### 成员间的信任和协同
-----
- 成员间的信任和协同，依赖的不过是成员间的共情程度；
  - 组织架构的调整，本质上调整的是小组织的范围，形成小团体的组织共情，以提升特定成员间的共情程度；
  - 开会、团建、轮岗、“联姻”等等方法都可以提升相关成员间的共情程度；
  - 组织中整体的组织共情越强，成员间的组织共情就越强；
- 相互补位是很难依靠制度来保障的。因为补位的发生，往往意味着未预期的状况，这种状况大概率是没办法事前约定或被熟练执行的。
---
#### 老兵不死，只是凋零
-----
- 谁是最有组织共情，最能维护组织共情，最能贡献共情内容的人？在组织中呆的更久的人；
- 组织未来的 KOL 也应当从组织中诞生；
- 绩效考核已经衡量了老兵的功利价值，但允许老兵终老，在组织中贡献更多的共情价值吧，这种价值是钱买不到的
---
#### 不要用法律的方式对待道德
-----
- 形成共情的方式是给予可共情的信息，而不是功利的奖惩；
  - 用法律的方式对待道德，注定解决不了根本问题——共情是近期信息共情的均值，而不是某条信息的共情合格率；
- 通过 KPI 考核组织成员，永远没办法提升组织共情，甚至会更加糟糕。
  - 阿里的月饼事件就是一个典型的管理手段在共情方面的滥用，带来了长期的不良影响。
---
#### 从宗教看组织管理
- 从宗教组织中的现象来看：
  - 宗教信徒都有强烈贡献的意愿；
  - 宗教信徒间往往可以有很好的互信；
- 宗教建立的是一种高频度高质量的共情渠道：
  - 定期做宗教信息（共情信息）的交流；
  - 在编码、内容、观点上都会形成极高的共情密度；
